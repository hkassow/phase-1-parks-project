<!DOCTYPE html>
<html lang="en" dir="ltr">

<head>
  <meta charset="utf-8">
  <title>National Park & Landmark Pal</title>
  <script src="appkey.js" charset="utf-8"></script>
  <link rel="stylesheet" href="style.css">
  <script defer src="index.js" charset="utf-8"></script>
</head>

<body>
  <nav>
    <div class="header">
      <h1>National Park & Landmark Pal</h1>
      <h4>Your personal guide to most of the US National Parks & Landmarks!</h4>
    </div>
  </nav>
  <div class="park-div">
    <div class="card" id="park-details">
      <img class="detail-pic"
        src="https://www.visitbigsky.com/sites/default/files/styles/scale_1440/public/2021-04/Yellowstone%20Tours.jpg?itok=LkMy29jF"
        alt="Yellowstone Geyser">
      <div class="park-name-state-desc">
        <h2 class="detail-park-name">Yellowstone National Park</h2>
        <h4 class="detail-state">WY</h4>
        <p class="detail-description">Yellowstone features dramatic canyons, alpine rivers, lush forests, hot springs
          and gushing
          geysers, including its most famous, Old Faithful.</p>
      </div>
      <form action="" id="form">
        <label for="">Date Visited</label><br>
        <input type="date" name="visit-date" class="fdate" id="fdate"><br>
        <label for="">Visit Notes</label><br>
        <input type="text" name="visit-notes" class="fnotes" id="fnotes">
        <input type="submit" value="Save">
      </form>
    </div>
  </div>
  <select name="filter" class="filter-select">
    <option value="filter-by">Filter by...</option>
    <option value="filter-state">Sort by State</option>
    <option value="filter-visited">Show Visited</option>
    <option value="filter-not-visited">Show Unvisited</option>
  </select>
  <form>
    <label for="statecode">Show by state</label>
    <input type="text" id="statecode" name="statecode">
  </form>
  <div class="park-cards">

  </div>
</body>

</html>
